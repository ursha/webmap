<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebMap</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <!-- Add Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Add Bootstrap sidebar (dark) -->
  
     
    
    <div class="d-flex" id="wrapper">
      <div class="bg-dark border-right" id="sidebar-wrapper">
        <button id="sidebar-toggle-button" class="btn btn-dark">Layers</button>
        <div class="sidebar-heading text-white">Layers</div>
        <div class="list-group list-group-flush">
          <label class="list-group-item list-group-item-action bg-dark text-white">
            <input type="checkbox" id="lithuaniaRailCheckbox" unchecked>
            Lithuania Rail
          </label>
          <label class="list-group-item list-group-item-action bg-dark text-white">
            <input type="checkbox" id="lithuaniaDEMCheckbox" unchecked>
            Lithuania DEM
          </label>
          <label class="list-group-item list-group-item-action bg-dark text-white">
            <input type="checkbox" id="lithuaniaBuildingsCheckbox" unchecked>
            Lithuania Buildings
          </label>
        </div>
      </div>
      <div id="page-content-wrapper">
       
        <div id="map" class="map"></div>
      </div>
    </div>
    
    <!-- Add a legend with basemap options -->
    <div id="basemap-legend" class="bg-dark p-2 rounded">
      <div class="form-group text-white">
        <label for="basemap-selector">Basemap</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="basemap-option" id="osm-option" value="osm" checked>
          <label class="form-check-label text-white" for="osm-option">
            Open Street Map
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="basemap-option" id="satellite-option" value="satellite">
          <label class="form-check-label text-white" for="satellite-option">
            Satellite Imagery
          </label>
        </div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
